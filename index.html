<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TrashBot MiniApp</title>
</head>
<body>
    <h1>Оставить заявку</h1>

    <label>Кол-во пакетов:</label>
    <input type="number" id="bags_count" min="1" value="1" placeholder="Кол-во пакетов">

    <label>Комментарий:</label>
    <input type="text" id="comment" placeholder="Комментарий">

    <button id="send_request_btn">Оставить заявку</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        document.getElementById("send_request_btn").addEventListener("click", () => {
            const data = {
                action: "new_request",
                bags: document.getElementById("bags_count").value || 1,
                comment: document.getElementById("comment").value || ""
            };
            tg.sendData(JSON.stringify(data)); // Отправка данных в бота
        });
    </script>
</body>
</html>
